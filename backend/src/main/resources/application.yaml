spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/tenpista_db
    username: tenpista_user
    password: tenpista_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    org.springframework.boot.context.config: DEBUG
